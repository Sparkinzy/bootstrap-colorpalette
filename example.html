<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>A color picker for Twitter Bootstrap</title>
  <link rel="stylesheet" type="text/css" media="all" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-colorpalette.css" />
  <link rel="stylesheet" type="text/css" media="all" href="css/example.css" />

  <link rel="stylesheet" type="text/css" media="all" href="js/bootstrap-colorpalette.js" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://twitter.github.io/bootstrap/assets/js/bootstrap.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/bootstrap-colorpalette.js" charset="utf-8"></script>
</head>
<body>

<div class="btn-group">
  <input id="selected-color1">
  <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown">Color</a>
  <ul class="dropdown-menu">
    <li><div id="colorpalette1"></div></li>
  </ul>
</div>

<script>
  $('#colorpalette1').colorPalette({target:$('#selected-color1')}).on('selectColor', function(e) {
    e.target.val(e.color);
  });
</script>

<div class="btn-group">
  <a id="selected-color2" class="btn btn-mini dropdown-toggle" data-toggle="dropdown"><i style="font-weight:bold;">A</i></a>
  <ul class="dropdown-menu">
    <li><div id="colorpalette2"></div></li>
  </ul>
</div>

<script>
  $('#colorpalette2').colorPalette({target:$('#selected-color2')}).on('selectColor', function(e) {
    $('i', e.target).css('color', e.color);
  });
</script>

<div>
  <input id="selected-color3">
  <div id="colorpalette3"></div>
</div>
<script>
  $('#colorpalette3').colorPalette({target:$('#selected-color3')}).on('selectColor', function(e) {
    e.target.val(e.color);
  });
</script>
</body>
</html>
